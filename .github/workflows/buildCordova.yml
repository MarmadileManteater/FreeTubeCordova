# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Cordova

on:
  push:
    branches: [ new-cordova-build ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: "yarn"
    - name: ğŸ§¶ Yarn install
      run: yarn ci

    - name: ğŸ”Lint code
      run: yarn lint

    - name: Read package.json into variable
      id: read_package
      run: |
        content=`cat ./package.json`
        # the following lines are only required for multi line json
        # content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        # end of optional handling for multi line json
        echo "packageJson=$content" >> $GITHUB_OUTPUT

    - name: Set Version Number Variable
      id: versionNumber
      uses: actions/github-script@v6
      with:
        result-encoding: string
        script: |
          const version = JSON.parse(`${{ steps.read_package.outputs.packageJson }}`).version
          return `${version}-development-${{ github.run_number }}`
    - name: Set Product Name Variable
      id: productName
      uses: actions/github-script@v6
      with:
        result-encoding: string
        script: |
          return `${JSON.parse(`${{ steps.read_package.outputs.packageJson }}`).productName}.development`

    - name: â¬† Update package.json version
      uses: jossef/action-set-json-field@v2.1
      with:
        file: package.json
        field: version
        value: ${{ steps.versionNumber.outputs.result }}

    - name: â¬† Update package.json app environment
      uses: jossef/action-set-json-field@v2.1
      with:
        file: package.json
        field: productName
        value: ${{ steps.productName.outputs.result }}

    - name: ğŸ“¦ Pack for ğŸ•¸web with Node.js
      run: yarn pack:web

    - name: ğŸ“¡ Upload PWA Artifact
      uses: actions/upload-artifact@v3
      with:
        name: freetube-${{ steps.versionNumber.outputs.result }}-PWA
        path: dist/web

    - name: ğŸš§ Setup Android SDK Tools
      uses: android-actions/setup-android@v2.0.9

    - name: ğŸ“¦ Pack for ğŸ“±Android with Node.js & Cordova
      run: yarn pack:cordova

    - name: ğŸ¦´ Fetch keystore from secrets
      run: |
         while read -r line;
         do
           echo "${line}" >> freetube.keystore.asc
         done <<< '${{ secrets.KEYSTORE }}'
         gpg -d --passphrase '${{ secrets.KEYSTORE_PASSWORD }}' --batch freetube.keystore.asc >> freetube.keystore

    - name: ğŸ‘·â€â™€ï¸ Build APK with Cordova with Node.js
      run: yarn build:cordova freetube-${{ steps.versionNumber.outputs.result }}.apk ./freetube.keystore ${{ secrets.KEYSTORE_PASSWORD }}

    - name: ğŸ“¡ Upload Cordova APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: freetube-${{ steps.versionNumber.outputs.result }}-Android.apk
        path: dist/freetube-${{ steps.versionNumber.outputs.result }}.apk
